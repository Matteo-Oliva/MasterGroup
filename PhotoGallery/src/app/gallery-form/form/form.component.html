<div [formGroup]="form" class="registration-form" (ngSubmit)="onSubmit()" #userForm="ngForm">
    <h1>Registrazione</h1>
    <div class="container">
        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput placeholder="name" formControlName="name" required minlength [(ngModel)]="user.name" name="name">
            <mat-error *ngIf="name.invalid && (name.dirty || name.touched)">
                <mat-error *ngIf="name.errors.required">Name is required</mat-error>
                <mat-error *ngIf="name.errors.minlength">Minimun length is 3</mat-error>
            </mat-error>
        </mat-form-field>

        <div class="container">
            <mat-form-field appearance="fill">
                <mat-label>Surname</mat-label>
                <input matInput type="text" placeholder="surname" formControlName="surname" required minlength>
                <mat-error *ngIf="surname.invalid && (surname.dirty || surname.touched)">
                    <mat-error *ngIf="surname.errors.required">Surname is required</mat-error>
                    <mat-error *ngIf="surname.errors.minlength">Minimun length is 3</mat-error>
                </mat-error>
            </mat-form-field>

            <div class="container">
                <mat-form-field appearance="fill">
                    <mat-label>Address</mat-label>
                    <input matInput placeholder="street" formControlName="address" required minlength>
                    <mat-error *ngIf="address.invalid && (address.dirty || address.touched)">
                        <mat-error *ngIf="address.errors.required">Address is required</mat-error>
                        <mat-error *ngIf="address.errors.minlength">Minimun length is 3</mat-error>
                    </mat-error>
                </mat-form-field>

                <div class="container">
                    <mat-form-field appearance="fill">
                        <mat-label>Email</mat-label>
                        <input matInput placeholder="pat@example.com" formControlName="email" required>
                        <mat-error *ngIf="email.invalid && (email.dirty || email.touched)">
                            <mat-error *ngIf="email.errors.required">Email is required</mat-error>
                            <mat-error *ngIf="email.hasError('email')">Invalid Email</mat-error>
                        </mat-error>
                    </mat-form-field>
                </div>

                <div class="container">
                    <mat-form-field appearance="fill">
                        <mat-label>Password</mat-label>
                        <input type="password" matInput placeholder="password" formControlName="password" required>
                        <mat-error *ngIf="password.invalid && (password.dirty || password.touched)">
                            <mat-error *ngIf="password.errors.required">Password is required</mat-error>
                            <mat-error *ngIf="password.errors.minlength">Invalid Password</mat-error>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
        </div>
    </div>
    <button mat-button type="submit" (click)="newUser()"  [disabled]="!form.valid">Submit</button>
    <button mat-button (click)="reset()" [disabled]="form.pristine">Reset</button>
</div>
