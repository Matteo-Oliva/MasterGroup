<form [formGroup]="profileForm"  (ngSubmit)="onSubmit()">
  
    <label>
      Username:
      <input type="text" [(ngModel)]="username" formControlName="Username" required>
    </label>
  
    <label>
      Password:
      <input type="password" [(ngModel)]="password" formControlName="Password" required>
    </label>
  </form>

  <button type="submit"  (click)="goLogin()">Login</button>
