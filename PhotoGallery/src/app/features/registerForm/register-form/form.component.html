<p>registerform works!</p>
<div>
    
    <form [formGroup]="registerForm" class="registration-form" (ngSubmit)="registerForm.valid && registerSubmit()" novalidate>
        <div>Register</div>


        <mat-form-field>
            <input id="name" matInput placeholder="name" formControlName="name" [(ngModel)]="user.name">
            <mat-error *ngIf="name.invalid && (name.dirty || name.touched)">
                <mat-error *ngIf="name.errors.required">Name is required</mat-error>
                <mat-error *ngIf="name.errors.minlength">Minimun length is 3</mat-error>
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <input id="surname" matInput placeholder="surname" formControlName="surname" [(ngModel)]="user.surname">
            <mat-error *ngIf="surname.invalid && (surname.dirty || surname.touched)">
                <mat-error *ngIf="surname.errors.required">Surname is required</mat-error>
                <mat-error *ngIf="surname.errors.minlength">Minimun length is 3</mat-error>
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <input id="address" matInput placeholder="address" formControlName="address" [(ngModel)]="user.address">
            <mat-error *ngIf="address.invalid && (address.dirty || address.touched)">
                <mat-error *ngIf="address.errors.required">Address is required</mat-error>
                <mat-error *ngIf="address.errors.minlength">Minimun length is 3</mat-error>
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <input id="email" matInput placeholder="name@gmail.com" formControlName="email" [(ngModel)]="user.email">
            <mat-error *ngIf="email.invalid && (email.dirty || email.touched)">
                <mat-error *ngIf="email.errors.required">Email is required</mat-error>
                <mat-error *ngIf="email.hasError('email')">Invalid Email</mat-error>
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <input id="password" matInput formControlName="password" placeholder="password" [(ngModel)]="user.password" [type]=" hide ? 'password' : 'text' ">
            <div>
                <mat-icon matSuffix (click)="hide = !hide">
                    {{hide ? 'visibility' : 'visibility_off'}}
                </mat-icon>
            </div>
            <mat-error *ngIf="password.invalid && (password.dirty || password.touched)">
                <mat-error *ngIf="password.errors.required">Password is required</mat-error>
                <mat-error *ngIf="password.errors.minlength">Invalid Password</mat-error>
                <mat-hint> Must have 8 characters</mat-hint>
            </mat-error>
        </mat-form-field>

        <button mat-button [disabled]="!registerForm.valid" color="primary">Register</button><!-- &nbsp; -->
        <button mat-button (click)="resetForm()">Cancel</button>
        

    </form>
</div>
