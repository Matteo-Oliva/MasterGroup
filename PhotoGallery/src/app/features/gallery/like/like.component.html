    <div class="button-container">
        <button (click)="likeButton()" mat-mini-fab color="primary">
            <mat-icon>thumb_up_alt</mat-icon>
        </button>
        <button (click)="dislikeButton()" mat-mini-fab color="warn">
            <mat-icon>thumb_down_alt</mat-icon>
        </button>        
        <p>
            <span matBadge="{{numOfLikes}}" matBadgeOverlap="false">Likes:</span>
          </p>
    </div>
