<h1>Picture List</h1>

<section>
  <div class="button-row">
    <button mat-raised-button (click)="filterSoldIt(filterSold.ALL)">All</button>
    <button mat-raised-button color="primary" (click)="filterSoldIt(filterSold.SOLDIT)">Sold-It</button>
    <button mat-raised-button color="accent" (click)="filterSoldIt(filterSold.NOTSOLD)">Not-Sold</button>
  </div>
</section>

<div fxLayout="row wrap" fxLayoutAlign="space-around start">
  <app-picture-card *ngFor="let picture of pictures" [picture]="picture"></app-picture-card>
</div>
