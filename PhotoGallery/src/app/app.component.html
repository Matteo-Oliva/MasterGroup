<mat-toolbar>
    <a routerLink='/dashboard'>Dashboard</a>
    <a *ngIf="isLogged$ | async" routerLink='/gallery'>Gallery</a>
    <a *ngIf="!(isLogged$ | async); else logOut" routerLink='/login' >Login</a>
</mat-toolbar>
<router-outlet></router-outlet>

<ng-template #logOut> 
    <button (click)="validationService.logOut()">Logout</button>
</ng-template>
